<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEATHER APP</title>
    <Link rel="stylesheet" href="weather.css"/>
</head>
<body>
    <div class="container">

        <div class="weather-container">
            <div class="temp">
                <p>20</p>
            </div>

            <div class="time-location">
                <p>BHIWANDI</p>
                <P id="time-date">12:58 - Monday 2022-09-26</P>
            </div>

            <div class="condition">
                <p></p>
                
                <p>Mist</p>
            </div>
        </div>

        <nav>
            <form>
                <input type="text" placeholder="search location" class="search-area"/>
                <button type="submit">Search Button</button>
            </form>
            
        </nav>
    </div>

    
    <script src="weather.js"></script>
</body>
</html>
